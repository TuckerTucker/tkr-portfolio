name: Deploy Storybook to GitHub Pages

on:
  # Runs on pushes targeting the main branch
  push:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '>=20' # Use Node.js version >= 20 as specified in .clinerules
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build Storybook
        run: npm run build-storybook # Build Storybook static files
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload storybook-static directory
          path: './storybook-static'

  # Deployment job
  deploy:
    # Environment block removed to avoid validation issues;
    # actions/deploy-pages deploys to the default Pages environment.
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          # Deploy to the /storybook/ path on the gh-pages branch
          # Note: The actions/deploy-pages action handles deploying to the correct branch (gh-pages by default)
          # and the path configuration is handled by the environment URL and artifact structure.
          # We are uploading the contents of storybook-static to the root of the artifact,
          # and the environment URL tells GitHub Pages where to serve it from.
          # If you need finer control over the target directory *within* the branch,
          # you might switch to peaceiris/actions-gh-pages, but this setup is standard.
          # For clarity, the effective deployment path will be https://<username>.github.io/<repo-name>/storybook/
          # based on the artifact upload and the environment URL.
          # The action deploys the artifact uploaded in the 'build' job.
          # No explicit 'target_dir' needed here with actions/deploy-pages v4 when using artifacts.
          token: ${{ secrets.GITHUB_TOKEN }}
