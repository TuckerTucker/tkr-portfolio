# Component Specifications
components:
  # Button component (from button.jsx)
  Button:
    props:
      variant: [default, destructive, outline, secondary, ghost, link]
      size: [default, sm, lg, icon]
      disabled: boolean
      asChild: boolean
    states:
      default: true
      hover: true
      focus: true
      disabled: true
    a11y:
      attributes:
        - "data-slot='button'"
        - "focus-visible:ring-ring/50"
        - "focus-visible:ring-[3px]"
        - "aria-invalid support"
      keyboard:
        - "Enter: activate"
        - "Space: activate"

  # ImageCarousel component (main carousel with HTML slide support)
  ImageCarousel:
    props:
      items: "array of {type: 'image'|'video'|'html', src?, component?, props?, alt?}"
      className: "string"
    states:
      empty: "returns null if no items"
      loading: "Suspense fallback for HTML components"
      mobile: "responsive behavior at <768px"
    features:
      - "Supports image, video, and HTML slide types"
      - "Mobile-responsive with vertical scrolling for HTML"
      - "Dynamic component loading for HTML slides"
      - "Navigation controls with hover effects"
      - "Carousel indicators/dots"
    a11y:
      attributes:
        - "role='region'"
        - "aria-label='Project content showcase'"
        - "aria-label for video/image slides"
      keyboard:
        - "Left/Right arrows: navigation"
      screen_reader:
        - "Loading state announcements"
        - "Slide position indicators"

  # CustomProjectPicker component (dropdown with project cards)
  CustomProjectPicker:
    props:
      projects: "array"
      selectedProject: "object"
      selectedProjectTitle: "string"
      onSelectProject: "function"
      className: "string"
    states:
      open: "dropdown expanded"
      closed: "dropdown collapsed"
      mobile: "mobile-specific styling <768px"
    features:
      - "Click-outside to close"
      - "Mobile backdrop overlay"
      - "Dynamic background color from selected project"
      - "Logo display with fallback"
      - "Responsive sizing"
    a11y:
      attributes:
        - "aria-label='Select project'"
        - "aria-expanded state"
        - "aria-hidden on dropdown when closed"
      keyboard:
        - "Click: toggle dropdown"
        - "Escape: close dropdown (via click outside)"

  # ProjectCard component (individual project items)
  ProjectCard:
    props:
      id: "string (required)"
      title: "string (required)"
      subtitle: "string (required)"
      color: "string (required)"
      logoUrl: "string"
      onClick: "function"
      isMobile: "boolean"
      className: "string"
    states:
      default: "normal state"
      hover: "cursor pointer with transition"
      mobile: "compact sizing on mobile"
    features:
      - "Dynamic background color"
      - "Logo with fallback to ColorBlock"
      - "Mobile-responsive sizing"
      - "Image placeholder on right"
    a11y:
      attributes:
        - "role='option'"
        - "aria-selected='false'"
        - "cursor-pointer"

  # ThemeToggle component (three-way toggle)
  ThemeToggle:
    props:
      className: "string"
    states:
      light: "sun icon active"
      dark: "moon icon active"
      system: "computer icon active"
    features:
      - "Three-way toggle (light/system/dark)"
      - "Visual state indicators"
      - "Smooth transitions"
      - "Rounded background with opacity"
    a11y:
      attributes:
        - "aria-label for each button"
        - "sr-only text descriptions"
      keyboard:
        - "Tab: focus navigation"
        - "Enter/Space: activate"

  # Carousel UI components (from ui/carousel.jsx)
  Carousel:
    props:
      orientation: "[horizontal, vertical]"
      opts: "object (Embla options)"
      plugins: "array"
      className: "string"
    context: "CarouselContext provides API"
    features:
      - "Embla Carousel integration"
      - "Keyboard navigation (Arrow keys)"
      - "Scroll state tracking"
      - "Plugin support"
    a11y:
      attributes:
        - "role='region'"
        - "aria-roledescription='carousel'"
        - "data-slot='carousel'"
      keyboard:
        - "ArrowLeft: previous slide"
        - "ArrowRight: next slide"

  CarouselItem:
    a11y:
      attributes:
        - "role='group'"
        - "aria-roledescription='slide'"
        - "data-slot='carousel-item'"

  CarouselPrevious:
    a11y:
      attributes:
        - "sr-only: 'Previous slide'"
        - "disabled when !canScrollPrev"

  CarouselNext:
    a11y:
      attributes:
        - "sr-only: 'Next slide'"
        - "disabled when !canScrollNext"

  # ProjectCardList component
  ProjectCardList:
    props:
      projects: "array of project objects"
      onProjectSelect: "function"
      isMobile: "boolean"
      className: "string"
    states:
      empty: "shows 'No projects available' message"
      populated: "renders ProjectCard list"
    features:
      - "Divider between items"
      - "Mobile-responsive item sizing"
    a11y:
      attributes:
        - "role='listbox'"
        - "aria-label='Project list'"

  # Branding component
  Branding:
    props:
      name: "string (default: Sean 'Tucker' Harley)"
      title: "string (default: UX Designer)"
      className: "string"
      nameClassName: "string"
      titleClassName: "string"
    features:
      - "Flexible text styling"
      - "Pipe separator between name and title"
      - "Heading font for name"

# Accessibility Specifications
a11y:
  compliance: "WCAG 2.1 AA"

  focus:
    ring:
      color: "rgb(var(--color-ring))"
      width: "3px"
      opacity: "0.5"
    visible_indicators: "focus-visible:ring-[3px]"

  keyboard:
    navigation:
      - "Tab: focus traversal"
      - "Enter/Space: activation"
      - "Arrow keys: carousel navigation"
      - "Escape: close modals/dropdowns"

  screen_reader:
    support:
      - "sr-only classes for hidden descriptive text"
      - "aria-label attributes"
      - "role attributes for semantic meaning"
      - "aria-expanded for collapsible content"
      - "aria-hidden for decorative elements"

  color_contrast:
    ratios:
      - "Primary on white: 4.5:1 (AA compliant)"
      - "Text on background: 4.5:1 minimum"
      - "Muted text: 3:1 minimum"

  responsive:
    breakpoints:
      mobile: "<768px"
      desktop: "≥768px"
    patterns:
      - "Touch-friendly targets (44px minimum)"
      - "Readable text sizes on mobile"
      - "Appropriate spacing for touch"

# Animation & Transition Specifications
animations:
  theme_transition:
    duration: "300ms"
    easing: "ease"
    properties: ["background-color", "color"]

  button_hover:
    duration: "150ms"
    easing: "ease-in-out"
    properties: ["background-color", "opacity"]

  dropdown_toggle:
    duration: "300ms"
    easing: "ease-in-out"
    properties: ["opacity", "transform"]
    transform: "translateY(-8px) when closed"

  carousel_navigation:
    duration: "200ms"
    easing: "ease"
    properties: ["background-color"]

  chevron_rotate:
    duration: "300ms"
    easing: "ease"
    transform: "rotate(180deg) when expanded"

# Mobile Responsiveness Specifications
responsive:
  breakpoints:
    mobile:
      max_width: "767px"
      features:
        - "Compact component sizing"
        - "Touch-optimized interactions"
        - "Backdrop overlays for dropdowns"
        - "Vertical scrolling for HTML slides"

  patterns:
    mobile_first: true
    touch_targets: "minimum 44px"
    text_scaling:
      - "Smaller text sizes on mobile"
      - "Appropriate contrast ratios maintained"
    spacing:
      - "Reduced padding/margins"
      - "Optimized for thumb navigation"

