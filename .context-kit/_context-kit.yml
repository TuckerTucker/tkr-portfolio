# Project configuration for AI agents - tkr-portfolio
# Generated comprehensive context optimized for token efficiency
meta:
  kit: tkr-context-kit
  fmt: 1
  type: portfolio-website
  desc: "Interactive portfolio website showcasing UX design and development work with React 19, featuring dynamic project carousels, interactive HTML slides, comprehensive design system, and Storybook component library"
  ver: "1.1.0"
  author: "Tucker github.com/tuckertucker"
  ts: "2025-09-30"
  status: production
  entry: "npm run dev:portfolio"
  stack: &tech-stack "React 19 + Vite + Tailwind CSS + Storybook + Radix UI + Embla Carousel + GitHub Pages"
  cmds: ["npm run dev:portfolio", "npm run build:portfolio", "npm run dev:storybook", "npm run build:storybook", "npm run deploy:portfolio"]
  achievements: ["44 React components", "23 interactive HTML slides", "37 total components (33→37)", "Carousel position persistence", "Dual-site GitHub Pages deployment", "Comprehensive Storybook integration", "4 new tkr-context-kit showcase slides"]

# Dependencies
deps:
  js:
    prod:
      # React ecosystem
      react: {v: "^19.1.0"}
      react-dom: {v: "^19.1.0"}
      react-router-dom: {v: "^7.5.0"}

      # UI/Styling
      tailwindcss: {v: "^3.4.3"}
      autoprefixer: {v: "^10.4.21"}
      postcss: {v: "^8.5.3"}
      clsx: {v: "^2.1.1"}
      tailwind-merge: {v: "^3.2.0"}
      tailwindcss-animate: {v: "^1.0.7"}
      tw-animate-css: {v: "^1.2.5"}
      lucide-react: {v: "^0.487.0"}

      # Radix UI primitives
      "@radix-ui/react-dropdown-menu": {v: "^2.1.6"}
      "@radix-ui/react-slot": {v: "^1.1.2"}

      # Carousel
      embla-carousel-react: {v: "^8.6.0"}

      # Code highlighting
      prismjs: {v: "^1.30.0"}

      # Utilities
      class-variance-authority: {v: "^0.7.1"}
      prop-types: {v: "^15.8.1"}

    dev:
      # Build tools
      vite: {v: "^6.2.0"}
      "@vitejs/plugin-react": {v: "^4.3.4"}

      # Storybook
      storybook: {v: "^9.1.6"}
      "@storybook/react-vite": {v: "^9.1.6"}
      "@storybook/addon-docs": {v: "^9.1.6"}
      "@storybook/addon-onboarding": {v: "^9.1.6"}
      "@storybook/addon-vitest": {v: "^9.1.6"}
      "@chromatic-com/storybook": {v: "^4.1.1"}
      eslint-plugin-storybook: {v: "^9.1.6"}

      # Testing
      vitest: {v: "^3.1.1"}
      "@vitest/browser": {v: "^3.1.1"}
      "@vitest/coverage-v8": {v: "^3.1.1"}
      playwright: {v: "^1.51.1"}

      # TypeScript & Linting
      "@types/react": {v: "^19.0.10"}
      "@types/react-dom": {v: "^19.0.4"}
      eslint: {v: "^9.21.0"}
      "@eslint/js": {v: "^9.21.0"}
      eslint-plugin-react-hooks: {v: "^5.1.0"}
      eslint-plugin-react-refresh: {v: "^0.4.19"}
      globals: {v: "^15.15.0"}

      # Deployment
      gh-pages: {v: "^6.3.0"}

# Directory structure with component counts
struct:
  _: {n: 44, t: {jsx: 44}, desc: "React component files"}

  src:
    components:
      _: {n: 44, desc: "All component files"}

      common: {n: 1, files: [tag.jsx]}

      custom:
        _: {n: 7}
        files: [branding.jsx, bullet-list.jsx, card-header.jsx, color-block.jsx, project-card.jsx, project-card-list.jsx, project-info.jsx]

      feature:
        _: {n: 5}
        files: [bullet-list-container.jsx, content-section.jsx, custom-project-picker.jsx, description.jsx, image-carousel.jsx]
        key_features:
          - "image-carousel.jsx: Carousel with localStorage persistence via projectId prop"
          - "custom-project-picker.jsx: Project navigation component"

      html-slides:
        _: {n: 24, desc: "23 interactive slide components + 1 index + 1 wrapper"}
        files: [BeforeAfter.jsx, BornToTheWorld.jsx, ConversationTurnFlow.jsx, DesignSystem.jsx, InteractiveCards.jsx, InteractiveCode.jsx, NutrienShowcase.jsx, ParallelAgentsDemo.jsx, PortfolioMetrics.jsx, PortfolioShowcase.jsx, ProcessTimeline.jsx, ProjectIntro.jsx, SkillsMatrix.jsx, TechStack.jsx, TheOffHoursCreative.jsx, TheSparkAndTheArt.jsx, TicTacToe.jsx, UsabilityMetrics.jsx, UserFlow.jsx, UserPersona.jsx, WorldplayShowcase.jsx, YAMLContextViewer.jsx, index.js, slide-wrapper.jsx]
        new_slides:
          tkr_context_kit:
            - "ConversationTurnFlow.jsx: Context persistence across turns visualization"
            - "ParallelAgentsDemo.jsx: Interactive parallel agent execution demo"
            - "PortfolioMetrics.jsx: Real metrics display with YAML sample"
            - "YAMLContextViewer.jsx: Token efficiency comparison interactive viewer"

      layout:
        _: {n: 2}
        files: [footer.jsx, header.jsx]

      ui:
        _: {n: 5}
        files: [button.jsx, card.jsx, carousel.jsx, dropdown-menu.jsx, separator.jsx]

    data:
      projects.json: "Project data with slides configuration"

    hooks:
      files: [use-mobile.js, use-toast.js]

    lib:
      files: [utils.js]

    stories:
      _: {desc: "Storybook stories for component documentation"}

  public:
    data:
      projects.json: "Public project data"
    images:
      _: {desc: "Project images and assets"}

# Component specifications with new features
components:
  feature:
    ImageCarousel:
      desc: "Displays carousel of images, videos, and HTML components with persistence"
      props:
        items: "Array of {type: 'image'|'video'|'html', src/component, alt/props}"
        className: "optional string"
        projectId: "string for localStorage persistence (NEW)"
      features:
        - "Multi-type slide support (image, video, HTML components)"
        - "Mobile-responsive with vertical scrolling for HTML slides"
        - "Persists current slide position using localStorage"
        - "Dynamic HTML component loading from registry"
      persistence:
        key_format: "carousel-position-{projectId}"
        storage: "localStorage"
        data: "current slide index"

    CustomProjectPicker:
      desc: "Project navigation with dropdown selector"
      features: ["Project filtering", "Color-coded projects", "Responsive design"]

  html_slides:
    total: 23
    categories:
      personal: [BornToTheWorld, TheSparkAndTheArt, TheOffHoursCreative]
      kanban: [ProjectIntro, InteractiveCards, InteractiveCode, TicTacToe, UserFlow, UsabilityMetrics]
      context_kit: [ProjectIntro, InteractiveCards, ParallelAgentsDemo, YAMLContextViewer, ConversationTurnFlow, PortfolioMetrics]
      portfolio: [PortfolioShowcase, TechStack, DesignSystem]
      nutrien: [NutrienShowcase, BeforeAfter, SkillsMatrix, ProcessTimeline]
      worldplay: [WorldplayShowcase, UserPersona]

    new_components:
      ConversationTurnFlow:
        desc: "Visualizes context persistence across conversation turns"
        features: ["Turn-by-turn visualization", "Context inheritance display", "Interactive demonstration"]

      ParallelAgentsDemo:
        desc: "Interactive parallel agent execution demonstration"
        features: ["Animated agent workflow", "Real-time progress tracking", "Portfolio analysis example"]

      PortfolioMetrics:
        desc: "Real metrics from parallel agent analysis"
        features: ["Actual tkr-portfolio stats", "YAML context sample", "Performance metrics"]

      YAMLContextViewer:
        desc: "Token efficiency comparison viewer"
        features: ["Before/after context display", "Token count comparison", "Semantic anchor benefits", "Interactive exploration"]

