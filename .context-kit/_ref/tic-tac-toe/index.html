<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>

        <div class="message" id="gameMessage">Player X's Turn</div>

        <div class="board-container" id="gameBoard">
            <!-- 9 squares will be dynamically generated here -->
        </div>

        <button class="play-again-btn" id="playAgainBtn" style="display: none;">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
