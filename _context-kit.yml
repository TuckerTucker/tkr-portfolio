  tokens: &design-tokens
    colors:
      brand: &brand-colors
        primary: "#613CB0"
        secondary: "#FF8800"
        accent: "#00A3FF"
        portfolio: "#6366f1"
        ai-skills: "#8B5CF6"
        progress: "#10B981"
        taskboard: "#FF6B35"

      semantic: &semantic-colors
        background: "rgb(245, 245, 245)"
        foreground: "rgb(51, 51, 51)"
        card: "rgb(255, 255, 255)"
        border: "rgb(226, 232, 240)"
        muted: "rgb(245, 245, 245)"
        destructive: "rgb(220, 38, 38)"

      dark: &dark-colors
        background: "rgb(26, 26, 26)"
        foreground: "rgb(240, 240, 240)"
        card: "rgb(42, 42, 42)"
        border: "rgb(64, 64, 64)"
        muted: "rgb(64, 64, 64)"

    typography: &typography
      fonts:
        heading: ["graphite-std", "sans-serif"]
        body: ["ellograph-cf", "sans-serif"]

      sizes:
        xs: "0.75rem"
        sm: "0.875rem"
        base: "1rem"
        lg: "1.125rem"
        xl: "1.25rem"

      weights:
        medium: "500"
        semibold: "600"

    spacing: &spacing
      small: "8px"
      medium: "16px"
      large: "24px"
      xl: "32px"

    radius: &radius
      sm: "calc(0.625rem - 4px)"
      md: "calc(0.625rem - 2px)"
      lg: "0.625rem"
      xl: "calc(0.625rem + 4px)"

    animation: &animation
      duration:
        fast: "150ms"
        normal: "200ms"
        slow: "300ms"
        theme: "300ms"

      easing:
        ease: "ease"
        ease-in-out: "ease-in-out"

  # Key components with v2 AI Skills integration
  components:
    Button:
      variants: [default, destructive, outline, secondary, ghost, link]
      sizes: [default, sm, lg, icon]
      states: [default, hover, focus, disabled]
      a11y: [keyboard-nav, screen-reader, focus-visible]

    ImageCarousel:
      features: [image-video-html-support, mobile-responsive, navigation-controls, html-slide-loading]
      types: [image, video, html]
      a11y: [aria-labels, keyboard-nav, loading-announcements]

