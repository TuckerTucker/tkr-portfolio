# Project structure with v2 AI Skills integration
struct:
  _: {n: 450, t: {jsx: 85, js: 45, json: 25, md: 8, ts: 2, html: 5, css: 3, svg: 180, mp4: 12}, ai_components: 22}

  # Source code architecture
  src:
    _: {n: 95, t: {jsx: 85, js: 10}}

    # Main application
    App.jsx: main-app
    main.jsx: entry-point

    # Core components architecture
    components:
      _: {n: 85}

      # V2 AI Skills Components (22 components)
      ai-skills:
        _: {n: 22, t: {jsx: 22}, desc: "Interactive AI collaboration demonstrations"}
        AIInteractionShowcase: [AIInteractionShowcase.jsx, AIInteractionShowcase.stories.jsx, AIInteractionShowcase.test.jsx, index.jsx]
        AgentConversationFlow: [AgentConversationFlow.jsx, index.jsx]
        AIProgressAssessment: [AIProgressAssessment.jsx, AIProgressAssessment.stories.jsx, index.jsx]
        ContextEvolutionSlide: [ContextEvolutionSlide.jsx, index.jsx]
        ContextKitYamlEditor: [ContextKitYamlEditor.jsx, ContextKitYamlEditor.stories.jsx, index.jsx]
        DualInterfaceDemo: [DualInterfaceDemo.jsx, index.jsx]
        ProjectImpactMetrics: [ProjectImpactMetrics.jsx, index.jsx]
        TaskBoardAIDemo: [TaskBoardAIDemo.jsx, index.jsx]
        index.jsx: module-exports

      # Feature components
      feature:
        _: {n: 8}
        files: [custom-project-picker.jsx, image-carousel.jsx]

      # Layout components
      layout:
        _: {n: 6}
        files: [footer.jsx, Navigation.jsx]

      # Page components
      pages:
        _: {n: 4}
        files: [DemoShowcase.jsx]

      # UI components (design system)
      ui:
        _: {n: 15}
        files: [button.jsx, card.jsx, carousel.jsx]

    # Hooks and utilities
    hooks:
      _: {n: 8}
      files: [useProjects.js, SelectedProjectContext.jsx, useTheme.jsx]

    lib:
      files: [utils.js]

    styles:
      files: [index.css, globals.css]

  # Public assets
  public:
    _: {n: 200, t: {svg: 180, mp4: 12, json: 8}}
    data:
      projects.json: comprehensive-project-data
    images:
      logos: project-logos
      personas: user-persona-images
      tech_stack: technology-icons
    slides:
      tucker: video-content

  # Documentation and configuration
  stories:
    _: {n: 25, t: {stories.jsx: 25}}
    desc: "Storybook component library"

  storybook-static:
    _: {n: 100}
    desc: "Built Storybook documentation site"

  # Configuration files
  vite.config.js: build-config
  tailwind.config.js: design-system-config
  components.json: shadcn-config
  package.json: dependencies-scripts

  # Deployment
  dist:
    _: {n: 50}
    desc: "Production build output"

